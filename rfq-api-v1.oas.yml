openapi: '3.0.2'
info:
  contact:
    email: kristof.krenn@smaxtec.com
  description: Get a quota online
  title: Quotation API
  version: '1.0'
servers:
  - url: https://api.server.test/v1
tags:
  - name: Quote
paths:
  /rfqs:
    post:
      tags:
        - Quote
      description: Create a quoute
      operationid: createQuote
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Quotation"
      responses:
        '200':
          description: OK

components:
  schemas:
    Quotation:
      type: object
      properties:
        id:
          type: integer
        product:
          type: string
        quantity:
          type: integer
        price:
          type: number
        shipment:
          type: string
        mode:
          type: string

